<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@600;700;800&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./mobileui/style.css"/>
    <title>TVS pharmacy</title>
</head>
<body>
    <div id="splash">
        <img src="./images/logo.png" alt="" class="logo">
           
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
             <img src="./images/logo.png" alt="" class="logo"> 
             <input type="text" class="search" placeholder="Search...">  
            </div>
        </header>
        <div class="subheader">
            <div>
                <p>
                    Now delivering Rx + more
                </p>
                <p>
                    Find out now <i class="fa fa-chevron-right"></i>
                </p>
            </div>
            <img src="./images/delivery.png" alt="" />
        </div>

        <div class="grid container">
            

             <div class="item">
             <h4>Pharmacy</h4>
             <p> 2Rxs raedy to refill</p>
             <img src="./images/medicine.png" alt="">   
            </div>

                <div class="item">
                <h4>Deals and Rewards</h4>
                <p> Traversycare offers expiring</p>
                <img src="./images/medals.png" alt="">   
               </div>

               
               <div class="item">
                <h4>Second Clinic</h4>
                <p> </p>
                <img src="./images/nurse.png" alt=""/>   
               </div>

               <div class="item">
                <h4>Shop</h4>
                <p> Free shipping on orders above 25$</p>
                <img src="./images/shop.png" alt=""/>   
               </div>

               <div class="item">
                <h4>Photo</h4>
                <p> </p>
                <img src="./images/photo.png" alt="">/   
               </div>

               <div class="item">
                <h4>Weekly Ad</h4>
                <p> View your weekly ad</p>
                <img src="./images/newspaper.png" alt=""/>   
               </div>
            
        </div>

    </div>
    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>
    <script>
        setTimeout( () => {
            document.getElementById('splash').classList.toggle('fade');
        }, 2000);
        </script>
    
</body>
</html>
